<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js\loginService.js"></script>
    <title>App Devlop</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar  text-body-emphasis">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 ">PLATZI</span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>INICIO DE SESION</h5>
                    </div>
                    <div class="card-body">
                        <div id="mensaje"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email"   class="form-label">Email </label>
                                <input type="email" placeholder="ejemplo@gmail.com" class="form-control" id="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" placeholder="123456" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-secondary d-block mx-auto">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <p class="fw-lighter text-center">%copy: Copy rigth 2025</p>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/loginService.js"></script>
</body>
</html>
